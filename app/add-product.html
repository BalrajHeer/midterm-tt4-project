<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="add-product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
    
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
       <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
       <div class="list-group list-group-flush">
           <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
           <a class="list-group-item list-group-item-action list-group-item-light p-3" href="list-products.html">List</a>
           <a class="list-group-item list-group-item-action list-group-item-light p-3" href="add-product.html">Add Product</a>
       </div>
   </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Product</h1>
        <form id="add-product-form" class="mb-4">
            <div class="mb-3">
                <label for="product-photo" class="form-label">Photo (Upload File)</label>
                <input type="file" class="form-control" id="product-photo" accept="image/*" required>
                <img id="image-preview" class="mt-2 d-none" width="100" height="100" alt="Preview">
            </div>
            <div class="mb-3">
                <label for="product-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="product-title" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Description (Max 100 characters)</label>
                <textarea class="form-control" id="product-description" rows="3" maxlength="100" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="product-quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    </div>

    <script src="add-product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
